<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Sidorenko_Laba 6</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    >
    <link rel="package" href="package.json">
    <script src="calculator.js" defer></script>
  </head>

  <body>
    <header class="mb-2">
      <div class="container-lg">
        <img class="mt-1" src="https://i.gifer.com/ZJtH.gif" alt="logo">
        <div class="ht"><strong>mattakvshi.com</strong></div>
      </div>
    </header>

    <section class="m-2">
      <div class="container-lg">
          <div class="container__table bg-light p-2 mt-2 order-3 order-sm-2">
            <h1 class="text-center" id="tablez">Курс валют</h1>
            <table class="table table-bordered border-primary">
              <tr class="td_name">
                <th style="color: #99738E">Монета</th>
                <th style="color: #99738E">Цена в долларах</th>
                <th style="color: #99738E">Цена в рублях</th>
              </tr>
              <tr>
                <td>Биткоин</td>
                <td>1.62</td>
                <td>100</td>
              </tr>

              <tr class="td_name">
                <td colspan="3" class="text-center" style="color: #99738E" ><strong> Альткоины </strong></td>
              </tr>

              <tr>
                <td>ETH</td>
                <td>17.81</td>
                <td>1100</td>
              </tr>
              <tr>
                <td>TWT</td>
                <td>24.29</td>
                <td>1500</td>
              </tr>
              <tr>
                <td>BNB</td>
                <td>32.38</td>
                <td>2000</td>
              </tr>

              <tr class="td_name">
                <td colspan="3" class="text-center" style="color: #99738E"><strong> Стейблкоины </strong></td>
              </tr>

              <tr>
                <td>USDT</td>
                <td>81.76</td>
                <td>5050</td>
              </tr>
              <tr>
                <td>USDC</td>
                <td>89.05</td>
                <td>5500</td>
              </tr>
              <tr>
                <td>BUSD</td>
                <td>105.24</td>
                <td>6500</td>
              </tr>

            </table>
          </div>
        
        <div class="сontainer__calc p-2 mt-2 bg-light">
            <h1 class="text-center" id="calc">Расчёт стоимости</h1>
            <h4>Тип товара:</h4>
            <form>
                <input type="text" id = "vibor" value="" placeholder="Количество">
                <select name="type" id="select">    
                    <option value="1" id="Vegetables">Биткоин</option>
                    <option value="2" id="Fruits">Альткоины</option>
                    <option value="3" id="Berries">Стейблкоины</option>
                </select>
                <div id="Bogema">
                    <input type="radio" name="prodOptionz" id="whoiam"  onMouseDown="this.isChecked=this.checked;" onClick="this.checked=!this.isChecked; ">
                    <input type="radio" name="prodOptionz" value="Blueberry" onMouseDown="this.isChecked=this.checked;" onClick="this.checked=!this.isChecked;"> ETH 
                    <input type="radio" name="prodOptionz" value="Cherry" onMouseDown="this.isChecked=this.checked;" onClick="this.checked=!this.isChecked;"> TWT 
                    <input type="radio" name="prodOptionz" value="Dates" onMouseDown="this.isChecked=this.checked;" onClick="this.checked=!this.isChecked;"> BNB 
                </div>  
                <div id="Opachki">
                    <input type="checkbox" name="Banana" id="Banana"> USDT 
                    <input type="checkbox" name="Orange" id="Orange"> BUSD
                    <input type="checkbox" name="Grape" id="Grape"> USDC      
                </div>
                <br>
            </form>
            <h2 id="price"></h2>    
          </div>
        </div>
    </section>
    <footer class="container_fluid d-flex justify-content-center align-items-center"> Сидоренко Максим 2022</footer>
  </body>
</html>
